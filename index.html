<!-- header -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Treva</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="html/assets/images/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap-grid.min.css"
    integrity="sha512-EAgFb1TGFSRh1CCsDotrqJMqB2D+FLCOXAJTE16Ajphi73gQmfJS/LNl6AsjDqDht6Ls7Qr1KWsrJxyttEkxIA=="

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.0/dist/aos.css" />
  <link rel="stylesheet" href="html/assets/css/style.css" />
</head>
<!-- header end -->
<body>

  <section class="bannerSection">
    <div class="container">
      <div class="wrapper">
        <a href="/" class="logo"><img src="html/assets/images/logo.svg" alt=""></a>

        <div class="content">
          <div class="detail" data-aos="fade-up" data-aos-duration="2000">
            <h1>Lorem ipsum dolor sit amet consectetur </h1>
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
              consequat.</p>
            <a href="#" class="primaryBtn">Sign Up Now</a>
          </div>
          <div class="image" data-aos="fade-up" data-aos-duration="2000">
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="html/assets/images/banner-image.svg" alt="image" loading="lazy">
                </div>
                <div class="swiper-slide">
                  <img src="html/assets/images/banner-image.svg" alt="image" loading="lazy">
                </div>
                <div class="swiper-slide">
                  <img src="html/assets/images/banner-image.svg" alt="image" loading="lazy">
                </div>
              </div>
            </div>
            <div class="swiper-pagination"></div>

          </div>
        </div>
        <div class="dot" data-aos="fade-up" data-aos-duration="3000"><img src="html/assets/images/dots.png"
            alt=""></div>
      </div>
    </div>

  </section>

  <section class="contactSection">
    <div class="container">
      <div class="content" data-aos="fade-up" data-aos-duration="3000">
        <div class="title">
          <h2>Contact us</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
        </div>
        <div class="form">
          <form action="">
            <div class="field">
              <label for="">Name</label>
              <input type="text">
            </div>
            <div class="twoField">
              <div class="field">
                <label for="">Email</label>
                <input type="email">
              </div>
              <div class="field">
                <label for="">Phone number</label>
                <input type="tel">
              </div>
            </div>
            <div class="field">
              <label for="">Choose a topic</label>
              <select name="" id="">
                <option value="" selected disabled>Select one...</option>
                <option value="">topic 1</option>
                <option value="">topic 2</option>
              </select>
            </div>
            <div class="field">
              <label for="">Message</label>
              <textarea name="" id="" cols="4" rows="5" placeholder="Type your message..."></textarea>
            </div>
            <div class="d-flex-center"><button>Submit</button></div>

          </form>
        </div>
      </div>
    </div>
  </section>

</body>

<!-- footer -->
